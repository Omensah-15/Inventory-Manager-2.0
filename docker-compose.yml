version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invypro-postgres
    environment:
      POSTGRES_DB: invypro
      POSTGRES_USER: invypro_user
      POSTGRES_PASSWORD: invypro_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invypro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: invypro-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=invypro
      - DB_USER=invypro_user
      - DB_PASSWORD=invypro_pass
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:
