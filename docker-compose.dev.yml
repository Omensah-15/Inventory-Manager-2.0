version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invypro-postgres-dev
    environment:
      POSTGRES_DB: invypro_dev
      POSTGRES_USER: invypro_user
      POSTGRES_PASSWORD: invypro_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invypro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: invypro-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@invypro.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invypro-app-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - APP_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=invypro_dev
      - DB_USER=invypro_user
      - DB_PASSWORD=invypro_pass
      - DB_SSLMODE=disable
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
    restart: unless-stopped
    command: >
      streamlit run app.py
      --server.port=8501
      --server.address=0.0.0.0
      --server.runOnSave=true
      --theme.base=light

volumes:
  postgres_data_dev:
  pgadmin_data_dev:
